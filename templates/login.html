{% extends 'base.html' %}


{% block content %}
<div class="relative z-10 flex flex-col bg-white px-4 py-10 md:px-28"">
    <main class="mx-auto w-full max-w-md sm:px-4 md:w-96 md:max-w-sm md:px-0">
        <div class="flex">
            <a href="/" class="text-3xl">CPC</a>
        </div>
        <h2 class="mt-20 text-lg font-semibold text-gray-900">Sign in to your account</h2>
        <p class="mt-2 text-sm text-gray-700">Don’t have an account? <a
                class="font-medium text-blue-600 hover:underline" href="/register">Sign up</a> for a free trial.</p>
        <form action="#" class="mt-10 grid grid-cols-1 gap-y-8">
            <div>
                <label for="telephone" class="mb-3 block text-sm font-medium text-gray-700">Email address</label>
                <input id="telephone" type="text" name="telephone" autocomplete="off" required=""
                    class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
                    >
            </div>
            <div><label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700">Password</label><input id=":S2:"
                    autocomplete="current-password" required=""
                    class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
                    type="password" name="password"></div>
            <div><button
                    class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full"
                    type="submit" variant="solid" color="blue"><span>Sign in <span
                            aria-hidden="true">→</span></span></button></div>
        </form>
    </main>
</div>


{% endblock %}
