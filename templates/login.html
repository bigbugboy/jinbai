{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
  #login {
    height: 100vh;
    margin-top: 150px;
  }
  .box {
    background-color: transparent !important;
    box-shadow: 0 1.5em 2em 0.875em rgba(10,10,10,.1), 0 0 0 2px rgba(10,10,10,.02);
  }
  #info {
    position: relative;
  }
  #info-icon {
    width: 20px;
    position: relative;
    top: 3px;

  }
  #sendcodebtn {
    color: rgb(25, 132, 52) !important;
  }
  #loginbtn:hover{
    color: #fff;
    background-color: rgb(25, 132, 52) !important;
  }
</style>
{% endblock %}


{% block content %}
{% include 'partials/sweetalert.html' %}
<div class="columns is-align-content-center is-justify-content-center" id="login">
  <div class="column is-12-mobile is-6-tablet is-6-desktop is-4-widescreen is-4-fullhd">
    <div class="box">
    <h1 class="title has-text-centered py-6"><a href="{% url 'index' %}">xiaofeiniu.top</a></h1>
    <p class="has-text-centered" id="info">
      <img id="info-icon" src="{% static 'img/help-circle.svg' %}" alt="">
      <span>验证即登录，未注册将自动创建账号</span>
      </p>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="field mb-4">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">
              +86
            </a>
          </p>
          <p class="control is-expanded">
            <input class="input" type="tel" name="telephone" placeholder="手机号">
          </p>
        </div>
      </div>
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input" type="text" name="code" autocomplete="off" placeholder="验证码">
        </div>
        <p class="control">
          <a class="button" id="sendcodebtn">
            发送验证码
          </a>
        </p>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-rounded" id="loginbtn">登录</button>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>


{% endblock %}
