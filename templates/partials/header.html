<style>
    .navbar {
        background-color: transparent !important;
        padding: 10px !important;
    }

    .navbar-item .title {
        color: rgb(25, 132, 52) !important;
    }

    .navbar-menu .is-active {
        background-color: rgb(218, 246, 222) !important;
        color: rgb(25, 132, 52) !important;
        border-radius: 5px;
        opacity: 0.9;
    }
    .icon {
        width: 15px;
        display: inline-block;
        margin-right: 0.5rem !important;
    }

</style>

{% load static %}
<nav class="navbar is-two-quarter-fullhd" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">
            <h1 class="title">xiaofeiniu.top</h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item mx-4 is-size-5 {%if request.path_info == '/exercise/'%}is-active{%endif%}"
                href="{% url 'single-choice' %}">
                <strong>开始吧</strong>
            </a>
            <!-- <a class="navbar-item is-size-5" href="#vip"><strong>VIP</strong></a> -->
        </div>

        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                {% if request.user.is_authenticated %}
                <a class="navbar-link">
                    {{request.user.telephone}}
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item is-flex" href="{% url 'dailysc' %}">
                        <img src="{% static 'img/star.svg' %}" class="icon">
                        <span>我的题目</span>
                    </a>
                    <a class="navbar-item is-flex">
                        <img src="{% static 'img/coffee.svg' %}" class="icon">
                        <span>升级VIP账号</span>
                    </a>
                    <a class="navbar-item is-flex" href="{% url 'icenter' %}">
                        <img src="{% static 'img/grid.svg' %}" class="icon">
                        <span>个人中心</span>
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item is-flex" href="{% url 'logut' %}">
                        <img src="{% static 'img/log-out.svg' %}" class="icon">
                        <span>退出</span>
                    </a>
                </div>
                {% else %}
                <a class="button is-warning" href="{% url 'login' %}"><strong>登录-注册</strong></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>
