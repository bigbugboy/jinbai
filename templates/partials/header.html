<style>
    .navbar-menu .is-active {
        font-weight: bolder !important;
        color: #000 !important;
        background-color: rgb(254, 223, 144) !important;
    }
</style>


<nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item {%if request.path_info == '/'%}is-active{%endif%}" href="{% url 'index' %}">首页</a>
            <a class="navbar-item {%if request.path_info == '/exercise/'%}is-active{%endif%}" href="{% url 'exercise' %}">开始吧</a>
            <a class="navbar-item" href="#vip">VIP</a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if request.user.is_authenticated %}
                <a class="button is-warning" href="{% url 'console' %}" target="_blank">个人中心</a>
                {% else %}
                <a class="button is-warning" href="{% url 'login' %}"><strong>登录&nbsp;-&nbsp;注册</strong></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>



<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>
