<style>
    .navbar {
        background-color: transparent !important;
    }

    .title {
        color: rgb(25, 132, 52) !important;
    }

    .navbar-menu .is-active {
        background-color: wheat !important;
        color:  rgb(25, 132, 52) !important;
        border-radius: 5px;

    }
</style>


<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">
            <h1 class="title">xiaofeiniu.top</h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item mx-4 is-size-5 {%if request.path_info == '/exercise/'%}is-active{%endif%}"
                href="{% url 'exercise' %}">
                <strong>开始吧</strong>
            </a>
            <a class="navbar-item is-size-5" href="#vip"><strong>VIP</strong></a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if request.user.is_authenticated %}
                <a class="button" href="{% url 'console' %}" target="_blank">个人中心</a>
                {% else %}
                <a class="button" href="{% url 'login' %}"><strong>登录&nbsp;-&nbsp;注册</strong></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>



<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>
