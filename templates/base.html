<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Hello{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/sweetalert2/11.7.27/sweetalert2.all.js"></script>
  <style>
    body {
      color: rgb(25, 132, 52) !important;
      background-image: url('{% static "img/bg.png" %}');
      background-repeat: no-repeat;
      background-size: cover;
      padding: 50px;
      height: 100%;
    }
  </style>
  {% block css %}{% endblock %}
</head>

<body>
  <main class="columns is-justify-content-center">
    <div class="column is-12-mobile is-12-tablet is-10-desktop is-10-widescreen is-8-fullhd">
      {% block content %} {% endblock %}
    </div>
  </main>
  {% block js %} {% endblock %}
</body>

</html>
