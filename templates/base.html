<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}小飞牛Python刷题网 核心知识点{% endblock %}</title>
  <meta name="description" content="高品质的 Python 核心知识刷题网，致力于为 Python 初学者提供一个核心知识练习的平台。">
  <meta name="keywords" content="python,python3,python基础,python基础知识点,python核心知识点,python刷题,python刷题网,python入门,python初学者,python中国,python中文,python社区,python新手">
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/sweetalert2/11.7.27/sweetalert2.all.js"></script>
  <style>
    body {
      color: rgb(25, 132, 52) !important;
      background-image: url('{% static "img/bg.png" %}');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      position: relative;
    }
    main {
      min-height: 100vh;
    }
    a {
      text-decoration: none !important;
    }
  </style>

  {% block css %}{% endblock %}
</head>

<body>
  <main class="columns is-justify-content-center">
    <div class="column is-12-mobile is-12-tablet is-10-desktop is-10-widescreen is-8-fullhd">
      {% block content %}{% endblock %}
    </div>
  </main>
  
  {% include 'partials/footer.html' %}
  {% block js %} {% endblock %}
</body>

</html>
